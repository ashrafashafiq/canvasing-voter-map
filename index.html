<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Google Sheets Data</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Custom styling for map -->
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize the map
  const map = L.map('map').setView([0, 0], 2);  // Start with a global view

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Google Sheets API variables
  const apiKey = 'AIzaSyAmlQseI93Q5tiNRLVAeXGXUZwpD5mRTPw';
  const sheetId = '1lXA0xNLPHvO-fkacup3O3w4XXxoF81mdixAdAVw79_U';
  const sheetRange = 'merged!A:J';  // Adjust the range as per your data

  // Fetch data from Google Sheets API
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetRange}?key=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      const rows = data.values;
      
      // Assuming your headers are in the first row:
      const headers = rows[0];
      
      // Map header names to column indexes for easy reference
      const colIndex = {};
      headers.forEach((header, i) => {
        colIndex[header] = i;
      });

      // Loop through data rows and add markers
      rows.slice(1).forEach(row => {
        const lat = row[colIndex['Latitude']];
        const lon = row[colIndex['Longitude']];
        const fullName = `${row[colIndex['FirstName']]} ${row[colIndex['MiddleName']]} ${row[colIndex['LastName']]}`;
        const address = row[colIndex['FullAddress']];
        const distance = row[colIndex['Distance']];
        const vanId = row[colIndex['Voter File VANID']];

        // Add a marker for each entry
        if (lat && lon) {
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`
              <strong>Name:</strong> ${fullName}<br>
              <strong>Address:</strong> ${address}<br>
              <strong>Voter ID:</strong> ${vanId}<br>
              <strong>Distance:</strong> ${distance} km
            `);
        }
      });

      // Center map to first entry's location
      if (rows.length > 1) {
        const [lat, lon] = [rows[1][colIndex['Latitude']], rows[1][colIndex['Longitude']]];
        map.setView([lat, lon], 10);
      }
    })
    .catch(error => console.error('Error loading Google Sheets data:', error));
</script>

</body>
</html>
